<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Make the layout responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            img {
                max-width: 90%; /* Allow the image to scale down for smaller screens */
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 5px;
            }

            img {
                max-width: 95%; /* Further scale down the image for mobile devices */
            }
        }
    </style>
</head>
<body>
    <img src="1.jpg" alt="Chutiya Banaya Tumko">
</body>
</html>
