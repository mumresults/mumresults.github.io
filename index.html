<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUMBAI University RESULTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .captcha {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 26px;
            }

            input[type="text"],
            input[type="number"],
            button {
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="number"],
            button {
                font-size: 14px;
                padding: 10px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>MUMBAI University</h1>
    <div class="container">
        <form id="form" onsubmit="return submitForm(event)">
            <label for="seatNo">Enter Seat No:</label>
            <input type="text" id="seatNo" name="seatNo" placeholder="e.g., 123456"><br>

            <label for="mothersName">Enter Mother's Name:</label>
            <input type="text" id="mothersName" name="mothersName" placeholder="Your mother's name"><br>

            <label for="captcha">Enter the CAPTCHA (Numbers):</label>
            <div id="captcha" class="captcha"></div>
            <input type="text" id="captchaInput" name="captchaInput" placeholder="Enter CAPTCHA"><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Generate a random 5-number jumbled CAPTCHA
        function generateCaptcha() {
            const numbers = [];
            while (numbers.length < 5) {
                const num = Math.floor(Math.random() * 10); // Random number between 0 and 9
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            return numbers.join('');
        }

        // Display the generated CAPTCHA number
        const captchaValue = generateCaptcha();
        document.getElementById('captcha').textContent = captchaValue;

        // Handle form submission
        function submitForm(event) {
            event.preventDefault();  // Prevent form submission
            
            const seatNo = document.getElementById('seatNo').value;
            const mothersName = document.getElementById('mothersName').value;
            const captchaInput = document.getElementById('captchaInput').value;

            // Check if any field is empty
            if (!seatNo || !mothersName || !captchaInput) {
                alert('Please fill in all fields');
                return false;  // Prevent form submission
            }

            // Check if the CAPTCHA is correct
            if (captchaInput !== captchaValue) {
                alert('Incorrect CAPTCHA!');
                return false;
            }

            // Redirect to the image-only page
            window.location.href = "image.html";  // Redirect to the image page
            return false; // Prevent actual form submission
        }
    </script>
</body>
</html>
